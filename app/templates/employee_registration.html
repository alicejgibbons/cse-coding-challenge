{% extends "base.html" %}
{% block title %}Employee Registration{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Employee Registration</h1>
  <form action="/register" method="POST" enctype=multipart/form-data>
    <div class="form-group">
      <label for="firstnamefield">First Name</label>
      <input type="text" class="form-control" id="firstnamefield" name="firstname"  placeholder="First name">
    </div>
    <div class="form-group">
      <label for="lastnamefield">Last Name</label>
      <input type="text" class="form-control" id="lastnamefield" name="lastname"  placeholder="Last name">
    </div>
    <div class="form-group">
      <label for="deptfield">Department</label>
      <input type="test" class="form-control" id="deptfield" name="dept"  placeholder="Department">
    </div>
    <div>
      <label for="photofield">Photo</label>
      <input type="file" id="photofield" name="photo" accept="image/*">
    </div>
    <br/>
    <p class="navbar-btn">
      <button type="submit" class="btn btn-default">Add Employee</button>
    </p>
    <p class="navbar-btn">
        <a href="/" class="btn btn-default">View All Employees</a>
    </p>
  </form>
{% endblock %}
